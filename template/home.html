<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            width: 100%;
            max-width: 350px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        h3 {
            color: #555;
        }
        p {
            color: #777;
        }
        .option:nth-child(odd) {
            background-color: #F9D564;
        }
        .option:nth-child(even) {
            background-color: #68CEC6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the Task</h2>
    <div class="option" onclick="location.href='signup/';">
        <h3>Sign Up</h3>
        <p>Click here to create a new account</p>
    </div>
    <div class="option" onclick="location.href='login/';">
        <h3>Login</h3>
        <p>Click here if you already have an account</p>
    </div>
</div>

</body>
</html>
